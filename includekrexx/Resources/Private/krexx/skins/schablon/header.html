{doctype}
	<html>
		<head>
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<title>Krexx {version}</title>
			{cssJs}
		</head>
		<body>
			<div class="Krexx-wrapper" id="{KrexxId}" style="top: {KrexxCount}5px;">
			  <noscript>To properly view this debug info, please open it in a browser with enabled javascript.</noscript><div style="position: relative;">
				<div class="Krexx-root clear">
					<ul class="Krexx-node Krexx-first">
						<li class="Krexx-headnote">
							<div class="headnote-wraper">
								<span class="Krexx-call">
									Call no: {KrexxCount} {headline}
								</span>
								<span class="Krexx-version">
									<a href="https://sourceforge.net/p/krexx/" target="_blank">kreXX {version}</a>
									<span class="Krexx-close" data-instance="{KrexxId}">&nbsp;</span>
								</span>
							</div>
						</li>
