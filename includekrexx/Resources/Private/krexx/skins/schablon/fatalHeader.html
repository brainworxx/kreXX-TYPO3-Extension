{doctype}
  <html>
    <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Krexx {version}</title>
      {cssJs}
    </head>
    <body>
      <div class="krexx-fatalwrapper-outer" id="{KrexxId}" >
       <div class="Krexx-wrapper">
          <noscript>To properly view this debug info, please open it in a browser with enabled javascript.</noscript>
          <div class="Krexx-innerwrapper">
            <ul class="Krexx-node Krexx-first">
              <li class="fatal-headnote">
                <span class="Krexx-version">
                  <a href="https://sourceforge.net/p/krexx/" target="_blank">kreXX {version}</a>
                  <span class="Krexx-close" data-instance="{KrexxId}">&nbsp;</span>
                </span>
              </li>
