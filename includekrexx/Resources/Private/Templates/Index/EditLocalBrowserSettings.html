<f:layout name="Backend"/>
<f:section name="main">
  <p>
    <h1><f:translate key="editcookie.headline" /></h1>
    <f:if condition="{is_disabled}==1">
      <f:then>
        <f:translate key="editcookie.enabled" />
      </f:then>
      <f:else>
        <f:translate key="editcookie.disabled" />
      </f:else>
    </f:if>

  </p>
</f:section>
