<f:be.container>
    <style type="text/css">
        /* since addJsFile and addCssFile got removed in 7.0, I have to resort to adding stuff inline! */
        {css}
    </style>
    <script type="text/javascript">
        // Since there is no format raw viewhelper in 4.5, I havew to resort to putting this inline.
        <f:format.html parseFuncTSPath="">{js}</f:format.html>
    </script>
    <div class="typo3-fullDoc">
        <div id="typo3-docheader">
            <div class="typo3-docheader-functions">
                <f:be.menus.actionMenu>
                    <f:be.menus.actionMenuItem label="{f:translate(key:'layout.edit.config.file')}" controller="Config" action="edit"/>
                    <f:be.menus.actionMenuItem label="{f:translate(key:'layout.edit.config.fe')}" controller="FormConfig" action="edit"/>
                    <f:be.menus.actionMenuItem label="{f:translate(key:'layout.log.index')}" controller="Log" action="list"/>
                    <f:be.menus.actionMenuItem label="{f:translate(key:'layout.edit.cookie.settings')}" controller="Cookie" action="index"/>
                    <f:be.menus.actionMenuItem label="{f:translate(key:'layout.usage.help')}" controller="Help" action="usage"/>
                    <f:be.menus.actionMenuItem label="{f:translate(key:'layout.config.help')}" controller="Help" action="config"/>
                </f:be.menus.actionMenu>
            </div>
            <div class="typo3-docheader-buttons">
                <div class="docheader-row2-left left">
                    <div id="editconfig_save">
                        <f:image width="16" src="{f:uri.resource(path:'Icons/save.png')}" alt="{f:translate(key: 'save_settings')}"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="typo3-docbody">
            <div id="typo3-inner-docbody">
                <f:if condition="{specialflash}">
                    <f:then><f:render partial="Specialflash"/></f:then>
                    <f:else><f:render partial="Normalflash"/></f:else>
                </f:if>
                <f:render section="main"/>
            </div>
        </div>
    </div>
</f:be.container>
