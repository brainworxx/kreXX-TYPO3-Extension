<li class="kchild" data-source="{gensource}" data-codewrapper1="{codewrapper1}" data-codewrapper2="{codewrapper2}">
    <div class="kel {expand} {type-classes}">
        <span class="kel-bg {type-classes}">&nbsp;</span>
        {connector1}
        <span class="kname">{name}</span>
        {connector2}
        <em class="karrow ktype">=</em>
        <span class="kshort">{normal}</span>
        <em class="ktype">({type})</em>
        {callable}
        {help}
        <span class="kcollapse-me">&nbsp;</span>
        {sourcebutton}
        <div class="kcodedisplay" style="display: none"></div>
    </div>
    {extra}
</li>
