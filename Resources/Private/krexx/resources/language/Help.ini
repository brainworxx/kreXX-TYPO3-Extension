analyseProtectedHelp = "Shall kreXX try to analyse the protected properties of a class?<br/> This may result in a lot of output."
analysePrivateHelp = "Shall kreXX try to analyse the private properties of a class?<br/> This may result in a lot of output."
analyseScalarHelp = "Shall kreXX do a deep analysis for scalar types? We are handling XML, JSON, callbacks and filepath."
analyseTraversableHelp = "Shall kreXX try to analyse possible traversable data?"
analyseGetterHelp = "Shall kreXX try to determine the output of getter methods?<br/> These methods will not be called. kreXX will try to get the (possible) result from the class properties, which may lead to false results."
debugMethodsHelp = "Comma-separated list of used debug callback functions. A lot of frameworks offer these, toArray and toString being the most common.<br/> kreXX will try to call them, if they are available and display their provided data.<br/> You can not change them on the frontend. If you want other settings here, you have to edit the kreXX configuration file."
levelHelp = "Some frameworks have objects inside of objects inside of objects, and so on.<br/> Normally kreXX does not run in circles, but going too deep inside of an object tree can result in a lot of output."
destinationHelp = "kreXX can save it&apos;s output to a file, instead of outputting it to the frontend.<br/> The output will then be stored in the log folder.<br/>You can not change this on the frontend. If you want another destination, you have to edit the kreXX configuration file."
maxCallHelp = "kreXX has no problem with creating 1 GB of output, your browser can certainly not handle this much HTML. When using kreXX in a loop, it will create output every time the loop is executed. To limit this, you can configure the maximum call settings."
disabledHelp = "Here you can disable kreXX. Note that this is just a local setting, it does not affect other browsers."
maxfilesHelp = "How many logfiles do you want to store inside your logging folder?<br/> When there are more files than this number, the older files will get deleted."
skinHelp = "Choose a skin here. We have provided kreXX with two skins: smokygrey and hans."
detectAjaxHelp = "kreXX tries to detect whether a request is made via AJAX. When it is detected, it will not send any output to the browser at all, because an AJAX request hat most certainly no way of displaying the kreXX output. Logging is still possible of course. The AJAX detection can be disabled here."
memoryLeftHelp = "kreXX checks regularly how much memory is left. Here you can adjust the amount of left over memory when it will trigger an emergency break.<br/> Unit of measurement is MB."
maxRuntimeHelp = "kreXX checks during the analysis how much time has elapsed since start. Here you can adjust the amount where it will trigger an emergency break.<br />Unit of measurement is seconds."
analyseProtectedMethodsHelp = "Here you can toggle if kreXX shall analyse the protected methods of a class."
analysePrivateMethodsHelp = "Here you can toggle if kreXX shall analyse the private methods of a class."
maxStepNumberHelp = "A backtrace tends to produce a lot of output, and browsers tend to have problems with more than 100MB output in HTML text. Normally it is not unnecessary to go back more than 10 steps, but if you need to, you can increase this number here."
unhandedOtherHelp = "This is a (so far) unhandeled variable type. If you read this, please open a ticket on our Github bugtracker, so we can add a proper analysis for this type."
arrayCountLimitHelp = "When encountering an array larger than this number, kreXX will resort to a simplified array analysis. This means that classes or other arrays in this large array will only get a rudimentary analysis to prevent an overkill output."
languageKeyHelp = "The language key from the help file(s). It will fallback to 'text' which is english. We provide kreXX in two language english as a fall back, and german (de)."

kresetbutton = "Here you can reset your local settings, which are stored in a cookie.<br/> kreXX will then use the global settings (either ini-file or factory settings)."
currentSettings = "kreXX&apos;s configuration can be edited here, changes will be stored in a cookie and overwrite the file and factory settings.<br/> <strong>Please note, that these are only local settings. They only affect this browser.</strong>"
