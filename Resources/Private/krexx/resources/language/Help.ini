kresetbutton = "Hier können die lokalen Einstellungen zurückgesetzt werden, welche in einem Cookie gespeichert werden.<br/> kreXX wird dann die globalen Einstellungen nutzen (entweder aus der Konfigurationsdatei falls vorhanden, oder aus den Grundeinstellungen)."
currentSettings = "kreXX&apos;s Einstellungen können hier editiert werden. Sie werden dann in einem Cookie gespeichert und überschreiben die Daten aus der Konfigurationsdatei und aus den Grundeinstellungen.<br/> <strong>Das sind nur lokale Einstellungen, welche nur diesen Browser betreffen.</strong>"

analyseProtectedHelp = "Soll kreXX Protected Properties von Klassen analysieren?<br/> Das kann eine große Menge an Output bedeuten."
analysePrivateHelp = "Soll kreXX Private Properties von Klassen analysieren?<br/> Das kann eine große Menge an Output bedeuten."
analyseScalarHelp = "Soll kreXX eine fortgeschrittene Analyse von Skalaren Variablen machen? Unterstützt wird XML, JSON, Callbacks und Dateipfade."
analyseTraversableHelp = "Soll kreXX versuchen iterierbare Klassendaten zu analysieren?"
debugMethodsHelp = "Komma separierte Liste mit zu benutzenden Debugfunktionen. Viele Frameworks bieten solche an, wobei toArray und toString die häufigst genutzten sind. kreXX wird versuchen diese aufzurufen, falls sie zur Verfügung stehen, und ihre Daten anzeigen."
levelHelp = "Die meisten Frameworks haben Objekte in Objekten, welche wieder Objekte haben, usw. Normalerweise hat kreXX keine Probleme mit Rekursionen, aber wenn man zu tief in Objektstrukturen vorstößt, erhält man auch jede Menge Output."
destinationHelp = "kreXX kann seinen Output in einer Datei speichern, anstatt ihn ans Frontend zu senden.<br/> Das Ergebnis wird dann im Logverzeichnis gespeichert.<br/> Diese Einstellung kann nicht im Frontend verändert werden. Falls eine andere Ausgabeart genutzt werden soll muss die kreXX Konfigurationsdatei angepaßt werden."
maxCallHelp = "kreXX hat kein Problem damit 1 GB an Output zu erzeugen, ein Browser wird damit aber nicht umgehen können. Wenn kreXX in einer Schleife eingesetzt wird, wird für jeden Durchlauf Output generiert. Um das einzuschränken kann hier angegeben werden, wie oft kreXX pro Request ausgeführt werden darf."
disabledHelp = "Hier kann man kreXX abschalten. Diese Einstellung wird aber nur lokal angewendet, und hat keinen Einfluß auch andere Browser."
maxfilesHelp = "Wie viele Logdateien soll kreXX im Logordner aufbewahren? Wenn es mehr gibt, als hier angegeben sind, werden ältere Dateien gelöscht."
skinHelp = "Hier kann ein Skin ausgewählt werden. kreXX bringt zwei skins mit: Smoky-Grey und Hans."
maxStepNumberHelp = "Ein Backtrace hat die Angewohnheit sehr viel Output zu erzeugen, und Webbrowser haben die Angewohnheit Probleme mit mehr als 100 MB HTML Code zu haben. Normalerweise ist es nicht nötig weiter als die letzten 10 Steps zu analysieren. Aber falls es doch nötig ist, hier kann dieser Wert eingestellt werden."
detectAjaxHelp = "kreXX versucht herauszufinden, ob ein Request per AJAX gemacht wurde. Es wird dann keine HTML an den Browser geschickt, weil ein AJAX Request damit nichts anfangen kann. Logging ist selbstverständlich möglich. Die AJAX Erkennung kann hier ausgeschaltet werden."
memoryLeftHelp = "kreXX überprüft regelmäßig wie viel Speicher noch frei ist. Hier kann die Menge angegeben werden bevor ein Nothalt ausgelöst wird.<br /> Die Maßeinheit ist MB."
maxRuntimeHelp = "kreXX überprüft regelmäßig wie lange sein Start her ist. Hier kann die Zeit eingestellt werden bevor ein Nothalt ausgelöst wird.<br/> Die Maßeinheit ist Sekunden."
analyseProtectedMethodsHelp = "Hier kann eingestellt werden ob kreXX Protected Methoden von Klassen analysieren soll."
analysePrivateMethodsHelp = "Hier kann eingestellt werden ob kreXX Private Methoden einer Klasse analysieren soll."
analyseGetterHelp = "Soll kreXX versuchen die Ergebnisse von Getter-Methoden zu erraten?<br/> Diese Methoden werden nicht aufgerufen. kreXX wird versuchen die (möglichen) Werte aus den Klassen Properties zu zeihen, was zu falschen Ergebnissen führen kann."
arrayCountLimitHelp = "Wenn kreXX auf einen sehr großen Array analysieren soll wird eine einfachere Array-Analyse genutzt. Das bedeutet, dass Objekte oder andere Arrays, welche darin enthalten sind nur rudimentär analysiert werden, um nicht zu viel Output zu erzeugen."
languageKeyHelp = "Der Sprachschlüssel für die Hilfedatei(en). Als Fallback wird 'text' genutzt, welcher englische Werte enthällt. kreXX wird in zwei Sprachen ausgeliefert, Englisch und  Deutsch (de)."

