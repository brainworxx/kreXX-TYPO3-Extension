<f:layout name="BackendSave"/>
<f:section name="main">
    <f:form id="editconfig" action="save" >
        <h1><f:translate key="editfeconfig.headline" /></h1>
        <table border="0" class="krexx-config">
            <tr>
                <th colspan="3"><b><f:translate key="editfeconfig.help.headline" /></b></th>
            </tr>
            <tr>
                <td><f:translate key="full" /></td>
                <td colspan="2"><f:translate key="full.help" /></td>
            </tr>
            <tr>
                <td><f:translate key="display" /></td>
                <td colspan="2"><f:translate key="display.help" /></td>
            </tr>
            <tr>
                <td><f:translate key="none" /></td>
                <td colspan="2"><f:translate key="display.help" /></td>
            </tr>
            <tr><td colspan="3">&nbsp;</td></tr>

            <tr>
                <th colspan="3"><b><f:translate key="subhead.output" /></b></th>
            </tr>
            <tr>
                <td><label for="skin"><f:translate key="label.skin" /></label></td>
                <td><f:form.select id="skin" name="output[skin]" options="{data.settings}" value="{value.output.skin}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.skin" name="factory" checked="{data.factory.skin}" value="1" /><label for="factory.skin"><f:translate key="factory.settings" /></label></td>
            </tr>
            <tr><td><f:translate key="label.destination" /></td><td colspan="2"><f:translate key="logging.noteditable"/></td></tr>
            <tr><td><f:translate key="label.maxfiles" /></td><td colspan="2"><f:translate key="logging.noteditable"/></td></tr>
            <tr><td colspan="3">&nbsp;</td></tr>

            <tr>
                <th colspan="3"><b><f:translate key="subhead.runtime" /></b></th>
            </tr>
            <tr>
                <td><label for="disabled"><f:translate key="label.disabled" /></label></td>
                <td><f:form.select id="disabled" name="runtime[disabled]" options="{data.settings}" value="{value.runtime.disabled}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.disabled" name="factory" checked="{data.factory.disabled}" value="1" /><label for="factory.disabled"><f:translate key="factory.settings" /></label></td>
            </tr>
            <tr><td><f:translate key="label.iprange" /></td><td colspan="2"><f:translate key="logging.noteditable"/></td></tr>
            <tr>
                <td><label for="detectAjax"><f:translate key="label.detectAjax" /></label></td>
                <td><f:form.select id="detectAjax" name="runtime[detectAjax]" options="{data.settings}" value="{value.runtime.detectAjax}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.detectAjax" name="factory" checked="{data.factory.detectAjax}" value="1" /><label for="factory.detectAjax"><f:translate key="factory.settings" /></label></td>
            </tr>
            <tr>
                <td><label for="level"><f:translate key="label.level" /></label></td>
                <td><f:form.select id="level" name="runtime[level]" options="{data.settings}" value="{value.runtime.level}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.level" name="factory" checked="{data.factory.level}" value="1" /><label for="factory.level"><f:translate key="factory.settings" /></label></td>
            </tr>
            <tr>
                <td><label for="maxCall"><f:translate key="label.maxCall" /></label></td>
                <td><f:form.select id="maxCall" name="runtime[maxCall]" options="{data.settings}" value="{value.runtime.maxCall}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.maxCall" name="factory" checked="{data.factory.maxCall}" value="1" /><label for="factory.maxCall"><f:translate key="factory.settings" /></label></td>
            </tr>
            <tr><td colspan="3">&nbsp;</td></tr>

            <tr>
                <th colspan="3"><b><f:translate key="subhead.properties" /></b></th>
            </tr>
            <tr>
                <td><label for="analyseProtected"><f:translate key="label.analyseProtected" /></label></td>
                <td><f:form.select id="analyseProtected" name="properties[analyseProtected]" options="{data.settings}" value="{value.properties.analyseProtected}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.analyseProtected" name="factory" checked="{data.factory.analyseProtected}" value="1" /><label for="factory.analyseProtected"><f:translate key="factory.settings" /></label></td>
            </tr>
            <tr>
                <td><label for="analysePrivate"><f:translate key="label.analysePrivate" /></label></td>
                <td><f:form.select id="analysePrivate" name="properties[analysePrivate]" options="{data.settings}" value="{value.properties.analysePrivate}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.analysePrivate" name="factory" checked="{data.factory.analysePrivate}" value="1" /><label for="factory.analysePrivate"><f:translate key="factory.settings" /></label></td>
            </tr>
            <tr>
                <td><label for="analyseConstants"><f:translate key="label.analyseConstants" /></label></td>
                <td><f:form.select id="analyseConstants" name="properties[analyseConstants]" options="{data.settings}" value="{value.properties.analyseConstants}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.analyseConstants" name="factory" checked="{data.factory.analyseConstants}" value="1" /><label for="factory.analyseConstants"><f:translate key="factory.settings" /></label></td>
            </tr>
            <tr>
                <td><label for="analyseTraversable"><f:translate key="label.analyseTraversable" /></label></td>
                <td><f:form.select  id="analyseTraversable" name="properties[analyseTraversable]" options="{data.settings}" value="{value.properties.analyseTraversable}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.analyseTraversable" name="factory" checked="{data.factory.analyseTraversable}" value="1" /><label for="factory.analyseTraversable"><f:translate key="factory.settings" /></label></td>
            </tr>
            <tr><td colspan="3">&nbsp;</td></tr>

            <tr>
                <th colspan="3"><b><f:translate key="subhead.methods" /></b></th>
            </tr>
            <tr>
                <td><label for="analyseProtectedMethods"><f:translate key="label.analyseProtectedMethods" /></label></td>
                <td><f:form.select id="analyseProtectedMethods" name="methods[analyseProtectedMethods]" options="{data.settings}" value="{value.methods.analyseProtectedMethods}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.analyseProtectedMethods" name="factory" checked="{data.factory.analyseProtectedMethods}" value="1" /><label for="factory.analyseProtectedMethods"><f:translate key="factory.settings" /></label></td>
            </tr>
            <tr>
                <td><label for="analysePrivateMethods"><f:translate key="label.analysePrivateMethods" /></label></td>
                <td><f:form.select id="analysePrivateMethods" name="methods[analysePrivateMethods]" options="{data.settings}" value="{value.methods.analysePrivateMethods}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.analysePrivateMethods" name="factory" checked="{data.factory.analysePrivateMethods}" value="1" /><label for="factory.analysePrivateMethods"><f:translate key="factory.settings" /></label></td>
            </tr>
            <tr>
                <td><label for="analyseGetter"><f:translate key="label.analyseGetter" /></label></td>
                <td><f:form.select id="analyseGetter" name="methods[analyseGetter]" options="{data.settings}" value="{value.methods.analyseGetter}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.analyseGetter" name="factory" checked="{data.factory.analyseGetter}" value="1" /><label for="factory.analyseGetter"><f:translate key="factory.settings" /></label></td>
            </tr>
            <tr><td><f:translate key="label.debugMethods" /></td><td colspan="2"><f:translate key="logging.noteditable"/></td></tr>
            <tr><td colspan="3">&nbsp;</td></tr>

            <tr>
                <th colspan="3"><b><f:translate key="subhead.backtraceAndError" /></b></th>
            </tr>
            <tr>
                <td><label for="registerAutomatically"><f:translate key="label.registerAutomatically" /></label></td>
                <td><f:form.select id="registerAutomatically" name="backtraceAndError[registerAutomatically]" options="{data.settings}" value="{value.backtraceAndError.registerAutomatically}" /></td>
                <td class="cbx"><f:form.checkbox id="factory.registerAutomatically" name="factory" checked="{data.factory.registerAutomatically}" value="1" /><label for="factory.registerAutomatically"><f:translate key="factory.settings" /></label></td>
            </tr>
        </table>
    </f:form>
</f:section>
