<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Index"/>

/**
* Renders the configuration help text.
*
* @var array {_all}
* Complete access to all variables.
*/
<f:section name="main">
    <div class="tabpanel">
        <ul class="nav-tabs" role="tablist">
            <li class="active" data-tab="tab-1">
                <a title="{f:translate(key:'layout.log.index')}">{f:translate(key:'layout.log.index')}</a>
            </li>
            <li data-tab="tab-2">
                <a title="{f:translate(key:'layout.edit.config.file')}">{f:translate(key:'layout.edit.config.file')}</a>
            </li>
            <li data-tab="tab-3">
                <a title="{f:translate(key:'layout.edit.config.fe')}">{f:translate(key:'layout.edit.config.fe')}</a>
            </li>
            <li data-tab="tab-4">
                <a title="{f:translate(key:'layout.usage.help')}">{f:translate(key:'layout.usage.help')}</a>
            </li>
        </ul>

        <f:form id="save-form" action="save" object="{settings}" objectName="settings" name="settings" method="POST">
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active"><f:render partial="Log" section="main" arguments="{_all}" /> </div>
                <div id="tab-2" class="tab-pane" ><f:render partial="Config" section="main" arguments="{_all}"/></div>
                <div id="tab-3" class="tab-pane" ><f:render partial="FormConfig" section="main" arguments="{_all}"/></div>
                <div id="tab-4" class="tab-pane" ><f:render partial="Help" section="main" /></div>
            </div>
        </f:form>
    </div>
</f:section>

</html>
