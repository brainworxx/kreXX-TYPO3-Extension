env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)

language: php

matrix:
  include:
    - php: "7.0"
      env: TYPO3_VERSION="^8.7" AIMEOS_VERSION="^18" ADMIN_PANEL="typo3/cms-core:^8.7"


install:
  - composer require --no-update "typo3/cms-core:$TYPO3_VERSION"
  - composer require --no-update "aimeos/aimeos-typo3:$AIMEOS_VERSION"
  - composer require --no-update "$ADMIN_PANEL"
  - composer install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - "./vendor/bin/phpunit -c Build/phpunit.xml --coverage-text --coverage-clover build/logs/clover.xml"
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi